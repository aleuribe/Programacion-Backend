<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo registro</title>
    <!-- Bootstrap: CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    
        <h1>Registrar nuevo usuario</h1>
        
        <div class="mt-3">
        <form action="/register" method="post">
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-control-md" for="username">Correo:  </label>
                    <input class=" form-control-md" type="email" placeholder="test@email.com" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-control-md" for="password">Password:</label>
                    <input class=" form-control-md" type="password" name="password" id="password" required>
                </div>
                <div class="mb-3"> 
                    <label class="form-control-md" for="nombre">Nombre:</label>
                    <input class=" form-control-md" type="text" name="nombre" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-control-md" for="direccion">Direccion:</label>
                    <input class=" form-control-md" type="text" name="direccion" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label class="form-control-md" for="edad">Edad:</label>
                    <input class=" form-control-md" type="number" name="edad" id="edad" required>
                </div>
                <div class="mb-3">
                    <label class="form-control-md" for="telefono">Telefono:</label>
                    <input class=" form-control-md" type="tel" name="tel" id="tel" placeholder="+54-911-1234-5678" pattern="[\+]\d{2}[\-]\d{3}[\-]\d{4}[\-]\d{4}" required>
                </div>


            </div>
            <button class=" form-control-lg btn btn-success" type="submit">Registrar Usuario</button>
            
            
        </form>
    </div>
</div>


    
</body>

</html>
